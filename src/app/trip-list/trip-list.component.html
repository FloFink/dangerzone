<div class="card">
  <h1 class="red-color trip-list-header card">{{title}}</h1>
  <div class="trip-list">
    <mat-form-field appearance="fill">
      <mat-label>Gefahren-Faktor</mat-label>
      <mat-select [(value)]="selected">
        <mat-option *ngFor="let dangouresness of dangerousenesses" [value]="dangouresness.value">
          {{dangouresness.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <a style="cursor: pointer" routerLink="/trip-detail/{{trip.id}}" *ngFor="let trip of tripList">
      <div *ngIf="selected == 0 || selected == trip.danger">
        <div style="padding-top: 10px;">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{trip.title}}</mat-card-title>
            </mat-card-header>
            <div class="card-image">
              <img mat-card-image src={{trip.url}} class="card-image">
            </div>
            <mat-card-content>
              <p>
                Gefahren-Faktor
                <ng-container *ngFor="let i of [].constructor(trip.danger)">☠️</ng-container>
              </p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </a>
  </div>
</div>
