<form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" class="feedback-container">
  <p>Hier kÃ¶nnen Sie Ihren Kommentar abgeben</p>
  <fieldset name="feedback">
    <div class="form-group">
      <label for="name">Ihr Name: </label>
      <input type="text" id="name" class="form-control" formControlName="name" [ngClass]="{'error': nameIsInvalid}">
      <p class="error-text" *ngIf="nameIsInvalid">Bitte geben Sie einen Namen ein</p>
    </div>
    <div class="form-group">
      <label for="email">Ihre Email:</label>
      <input type="email" id="email" class="form-control" formControlName="email" [ngClass]="{'error': emailIsInvalid}">
      <p class="error-text" *ngIf="emailIsInvalid">Bitte geben Sie eine valide E-Mail Adresse ein</p>
    </div>
    <div class="form-group">
      <label for="message">Ihre Nachricht:</label>
      <textarea name="feedback_test" id="message" cols="30" rows="5" class="form-control" formControlName="message" [ngClass]="{'error': messageIsInvalid}">
      </textarea>
      <p class="error-text" *ngIf="messageIsInvalid">Bitte geben Sie eine Nachricht ein</p>
    </div>
  </fieldset>
  <button type="submit" id="feed" [disabled]="feedbackForm.invalid">Save Feedback</button>

</form>
