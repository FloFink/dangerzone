<form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" class="feedback-container">
  <p>Hier k√∂nnen Sie Ihren Kommentar abgeben</p>
  <fieldset name=" feedback">
    <div class="form-group">
      <label for="name">Ihr Name: </label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label for="email">Ihre Email:</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="message">Ihre Nachricht:</label>
      <textarea name="feedback_test" id="message" cols="30" rows="5" class="form-control" formControlName="message"></textarea>
    </div>
  </fieldset>
  <button type="submit" id="feed">Save Feedback</button>
</form>
